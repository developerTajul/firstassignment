<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Simple Calculator</h2>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="form-group">
                    <label for="num1">Number 1:</label>
                    <input type="text" class="form-control" id="num1">
                </div>
                <div class="form-group">
                    <label for="num2">Number 2:</label>
                    <input type="text" class="form-control" id="num2">
                </div>
                <div class="form-group">
                    <label for="operation">Operation:</label>
                    <select class="form-control" id="operation">
                        <option value="add">Addition (+)</option>
                        <option value="subtract">Subtraction (-)</option>
                        <option value="multiply">Multiplication (*)</option>
                        <option value="divide">Division (/)</option>
                    </select>
                </div>
                <button class="btn btn-primary btn-block" onclick="calculate()">Calculate</button>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
